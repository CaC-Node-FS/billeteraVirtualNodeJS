<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Home Banking</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="registro.png" class="img-fluid" alt="Imagen de ejemplo">
            </div>
            <div class="col-md-6">
                <form id="registrationForm" class="form-container">
                    <h2 class="mb-4">Registro - Home Banking</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_contrasena">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar_contrasena"
                            placeholder="Confirme su contraseña" required>
                        <div id="contrasenaError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
