<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>cac_homebanking_login</title>

  <link rel="icon" type="image/x-icon" href="../../public/media/favicon.ico">

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!---------------->

  <link rel="stylesheet" href="../../public/css/styles.css">

</head>

<body class="d-flex flex-column justify-content-between min-vh-100" id="login-body">

  <header id="login-header" class="d-flex justify-content-start align-items-end">
    <div id="login-home-icon"> <img src="../../public/media/home-icon.SVG" alt="home-icon">    
      <span> <a id="login-home-link" href="#">INDEX LINK</a> </span>
    </div>    
  </header>

  <div id="login-container" class="container text-center">

    <div class="row align-items-center ">

      <div class="col-sm-6">
        <video id="login-logo" autoplay loop muted>
          <source src="../../public/media/logo.webm" type="video/webm">
        </video>
      </div>

      <div class="col-sm-6">
        
        <form id="login-form" method="post" enctype="multipart/form-data">
          
          <p id="login-title">¡Bienvenido!</>
          
          <!-- usuario input -->
          <div class="form-floating login-cell">
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Su Usuario" autocomplete="off">
            <label for="usuario">Su usuario</label>
            <p class="login-form-validation text-danger m-0" id="login-message-error-user"><img src="../../public/media/login-error-icon.svg" alt="error-icon" width="12px">  Debe introducir su nombre de usuario</p>
          </div>          
          
          <!-- clave input -->
          <div class="input-group">
            <div class="form-floating login-cell">
              <input type="password" id="clave" class="form-control" name="clave" placeholder="Su clave" aria-labelledby="login-eye-icon" maxlength="20" autocomplete="off">
              <label for="clave">Su clave</label>
              <p class="login-form-validation text-danger m-0" id="login-message-error-password"><img src="../../public/media/login-error-icon.svg" alt="error-icon" width="12px">  Su clave debe tener entre 8 y 20 caracteres</p>
            </div>
            <i id="login-eye-icon" class="bi-eye-slash"></i>
          </div>
     
          <!-- Error de acceso mensaje -->          
          <p class="login-form-validation text-danger m-0" id="login-message-error-access"><img src="../../public/media/login-error-icon.svg" alt="error-icon" width="12px">  El usuario y/o clave ingresados son inválidos</p>
          
          <div class="mt-4 pt-4">
            <input type="submit" class="btn btn-lg" name="login" value="INICIAR SESIÓN">
            <p id="login-register-label">¿No tiene una cuenta? <a href="#" id="login-register-link">Regístrese</a> </p>
          </div>
        
        </form>
      
      </div>
    
    </div>

  </div>

  <footer id="login-footer" class="text-center">
    <p>Lorem ipsum dolor sit amet</p>
  </footer>

  <script type="text/javascript" src="../../public/js/login.js"></script>

</body>

</html>
